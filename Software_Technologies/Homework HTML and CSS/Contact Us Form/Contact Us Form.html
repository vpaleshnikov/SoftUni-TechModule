<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<h1>Contact us</h1>
<form>
    <section class="left">
        <label for="first-name">First Name</label>
        <label for="last-name">Last Name</label>
        <label for="email">Email</label>
        <label for="town">Town</label>
    </section>
    <section class="right">
        <input id="first-name">
        <input id="last-name">
        <input id="email">
        <input id="town">
        <button>Submit</button>
    </section>
</form>
</body>
</html>
